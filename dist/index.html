<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="overlay" style="visibility: hidden;">
        <div id="box-maker">
            <div id="input-fields">
                <p class="box-text">Index Location: </p><input id="indLocation" type="text" name="location" value="22" class="input" placeholder="120">

                <p  class="box-text">Message On The Box</p><input id="boxMessage" type="text" class="input" value="22" placeholder="Sample Text">

            <button id="send-box" class="send-box">Send</button>
            <button id="send-box-cancel" class="send-box">Cancel</button>
        </div>
    </div>
<script src="./js/canvas.bundle.js"></script></body>
</html>
